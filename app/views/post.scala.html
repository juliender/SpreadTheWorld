@(appName:String)
<!DOCTYPE html>
<head>
    <!--copyright 2013 LeadPages-->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width">
    <!-- HTML5 Shim -->
    <script src="assets/javascripts/html5shiv.js"></script>
    <!-- Moderizr -->
    <script src="assets/javascripts/modernizer.js"></script>
    <!-- Styles -->
    <link href="assets/stylesheets/superherobootstraptheme.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900' rel='stylesheet' type='text/css'>
    <!-- these tags will be overridden -->
    <!--
      <title></title>
      <meta name="keywords" content="" />
      <meta name="description" content="" />
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
      <link rel="icon" type="image/x-icon" href="favicon.ico" />
    -->
</head>
<body>
<form class="form-horizontal col-md-6" role="form" method="POST" enctype="multipart/form-data">

    <h1 class="col-sm-offset-2">Le message</h1>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <textarea name="link" class="form-control" rows="3" placeholder="Lien à joindre, duquel seront récupérés les méta og (image, description)"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <input type="file" name="picture" class="form-control" rows="3" placeholder="Lien d'une image (non pris en compte si le lien a un og:image)">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <textarea name="message" class="form-control" rows="3" placeholder="Message"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <input type="password" name="pass" class="form-control" placeholder="Mot de passe fourni par l'admin">
        </div>
    </div>

    <h1 class="col-sm-offset-2">sur les comptes de</h1>

    @*for(user <- models.App.findByName(appName).users){
        @for(identityId <- user.identityId){
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="@identityId.userId" checked> @identityId.providerId: @identityId.fullname
                        </label>
                    </div>
                </div>
            </div>
        }
    }*@

    <div class="form-group">
        <button type="submit" class="btn btn-default col-sm-offset-2 col-sm-6"><h1>Poster</h1></button>
    </div>
</form>
<div class="col-md-6" >
    <h1 class="col-sm-offset-2">Comment bien faire</h1>
</div>
<a class="btn" href="@routes.Log.logout">Logout</a>


</body>
</html>
